<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bgchange(){
            document.body.style.backgroundColor="pink"
            document.body.style.color="white"
        }
    </script>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel expedita quidem vero sit architecto vitae, laudantium eligendi maiores. Eum numquam unde mollitia et, sed tenetur magnam? Similique ullam iusto architecto?</p>
    <button onclick=""bgchange()">change bg color</button>"
</body>
</html>
